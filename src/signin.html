<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Diprella</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white shadow-xl rounded-xl overflow-hidden">

    <!-- Left Panel - Login -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-purple-900 to-purple-700 p-10 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold text-white mb-2">Login to Your Account</h2>
        <p class="text-gray-200 mb-6">Login using social networks</p>

        <!-- Social Icons -->
        <div class="flex space-x-4 justify-center mb-6">
          <button class="w-10 h-10 rounded-full bg-[#3b5998] text-white flex items-center justify-center">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="w-10 h-10 rounded-full bg-[#db4437] text-white flex items-center justify-center">
            <i class="fab fa-google"></i>
          </button>
          <button class="w-10 h-10 rounded-full bg-[#24292e] text-white flex items-center justify-center">
            <i class="fab fa-github"></i>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center justify-center space-x-2 mb-6">
          <hr class="w-1/4 border-gray-300" />
          <span class="text-gray-400 text-sm">OR</span>
          <hr class="w-1/4 border-gray-300" />
        </div>

        <!-- Form -->
        <form class="space-y-4">
          <input type="email" placeholder="Email"
            class="w-full px-4 py-3 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
          
          <div class="relative">
            <input type="password" placeholder="Password"
              class="w-full px-4 py-3 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <span class="absolute top-3 right-3 text-gray-400 cursor-pointer">
              <i class="far fa-eye"></i>
            </span>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right">
            <a href="./forgetpassward.html" class="text-sm text-purple-200 hover:underline">Forgot Password?</a>
          </div>
        </form>
      </div>

      <!-- Sign In Button -->
      <div class="flex justify-center mt-10">
        <a href="./dashboard.html"
          class="w-full text-center bg-white text-purple-900 font-semibold py-3 rounded-md shadow-md hover:bg-purple-100 transition duration-300">
          Sign In
        </a>
      </div>
    </div>

    <!-- Right Panel - Sign Up CTA -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-purple-700 to-purple-900 text-white flex flex-col justify-center items-center p-10">
      <h2 class="text-2xl font-bold mb-4">New Here?</h2>
      <p class="text-center mb-6 px-4">Sign up and discover a great amount of new opportunities!</p>
      <a href="./signup.html"
        class="bg-white text-purple-900 font-semibold px-6 py-2 rounded-full shadow hover:bg-purple-200 transition">
        Sign Up
      </a>
    </div>

  </div>

</body>
</html>
