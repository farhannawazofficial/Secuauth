<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Secuauth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#330140] to-[#6a0572] text-white">

    <div class="bg-white text-gray-800 rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row w-full max-w-4xl">

        <!-- Left Side -->
        <div
            class="bg-gradient-to-br from-purple-900 to-purple-700 text-white w-full md:w-1/2 flex flex-col items-center justify-center p-10">
            <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
            <p class="mb-6 text-center">To keep connected with us please login with your personal info</p>
            <a href="./signin.html"
                class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-purple-900 transition duration-300">
                SIGN IN
            </a>
        </div>

        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 p-10">
            <h2 class="text-3xl font-bold text-center text-[#330140] mb-6">Create Account</h2>

            <!-- Social Icons -->
            <div class="flex justify-center space-x-4 mb-4">
                <button
                    class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full hover:bg-gray-100">
                    <i class="fab fa-facebook-f text-[#330140]"></i>
                </button>
                <button
                    class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full hover:bg-gray-100">
                    <i class="fab fa-google text-[#330140]"></i>
                </button>
                <button
                    class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-full hover:bg-gray-100">
                    <i class="fab fa-github text-[#330140]"></i>
                </button>
            </div>

            <p class="text-center text-sm mb-6 text-gray-600">or use your email for registration</p>

            <!-- Form Fields -->
            <form action="#" class="space-y-4">
                <div class="relative">
                    <input type="text" placeholder="Name"
                        class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#330140]" />
                    <i class="fas fa-user absolute top-2.5 left-3 text-gray-500"></i>
                </div>
                <div class="relative">
                    <input type="email" placeholder="Email"
                        class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#330140]" />
                    <i class="fas fa-envelope absolute top-2.5 left-3 text-gray-500"></i>
                </div>
                <div class="relative">
                    <input type="password" placeholder="Password"
                        class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#330140]" />
                    <i class="fas fa-lock absolute top-2.5 left-3 text-gray-500"></i>
                </div>
                <div class="relative">
                    <input type="password" placeholder="Conform Password"
                        class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#330140]" />
                    <i class="fas fa-lock absolute top-2.5 left-3 text-gray-500"></i>
                </div>

                <button type="submit"
                    class="w-full bg-purple-800 text-white  py-2 rounded-full mt-4 hover:bg-purple-900 transition duration-300">
                    SIGN UP
                </button>
            </form>
        </div>

    </div>

</body>

</html>
