<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Profile</h2>
    <p class="text-sm text-gray-500 mb-6">Manage your name, password and account settings.</p>

    <form class="space-y-6">
      <!-- Profile Photo -->
      <div class="flex items-center gap-4">
        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-gray-500">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
        </div>
        <button class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Upload photo</button>
      </div>

      <!-- Full Name -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">First name</label>
          <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="Farhan">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Last name</label>
          <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="Nawaz">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="farhannawazofficial@gmail.com">
      </div>

      <!-- Password -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Current password</label>
          <input type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="Enter current password">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">New password</label>
          <input type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="Enter new password">
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
        <div class="flex gap-2 mt-1">
          <input type="text" class="flex-1 border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" placeholder="+92xxxxxxxxxx">
          <select class="border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600">
            <option>Mobile</option>
            <option>Home</option>
            <option>Work</option>
          </select>
        </div>
        <a href="#" class="text-sm text-purple-700 mt-1 inline-block">+ Add phone</a>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
        <div class="flex gap-6">
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio text-purple-600" name="gender" checked>
            <span class="ml-2 text-sm">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio text-purple-600" name="gender">
            <span class="ml-2 text-sm">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio text-purple-600" name="gender">
            <span class="ml-2 text-sm">Other</span>
          </label>
        </div>
      </div>

      <!-- Bio -->
      <div>
        <label class="block text-sm font-medium text-gray-700">BIO</label>
        <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-600 focus:border-purple-600" rows="4" placeholder="Type your message..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4">
  <a href="#" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-center">Cancel</a>
  <a href="./dashboard.html" class="px-4 py-2 bg-purple-700 text-white rounded-md hover:bg-purple-900 text-center">Save changes</a>
</div>

    </form>
  </div>

</body>
</html>
